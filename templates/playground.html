<!DOCTYPE html>
<html>
<head>
    <title>Dragula 按按钮拖拽演示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <style>
        body { font-family: sans-serif; }
        #parent-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .draggable-item {
            border: 1px solid #eee;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .content {
            margin-bottom: 5px;
        }
        .drag-handle {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: grab;
            text-align: center;
            width: 80px; /* 调整按钮宽度 */
        }
        .gu-mirror {
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0.8;
            cursor: grabbing !important;
        }
        .gu-transit {
            border: 1px dashed #bbb;
        }
    </style>
</head>
<body>

    <h1>Dragula 按按钮拖拽演示</h1>

    <div id="parent-container">
        <div class="draggable-item">
            <div class="content">容器 A 的内容</div>
            <button class="drag-handle">拖拽</button>
        </div>
        <div class="draggable-item">
            <div class="content">容器 B 的内容</div>
            <button class="drag-handle">拖拽</button>
        </div>
        <div class="draggable-item">
            <div class="content">容器 C 的内容</div>
            <button class="drag-handle">拖拽</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script>
      const parentContainer = document.getElementById('parent-container');
    
      const drake = dragula([parentContainer], {
          moves: function (el, source, handle, sibling) {
              return handle.classList.contains('drag-handle');
          }
      });
    </script>
</body>
</html>
